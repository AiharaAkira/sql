<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function isEmpty() {

		let inputName = document.form.n;
		let inputAge = document.form.a;
		
		if (inputName.value == '') {

			alert('이름을 입력하세요.');
			inputName.focus();
			return true;
		}
		
		if(inputAge.value == ''){
			alert('나이를 입력하세요.');
			inputAge.focus();
			return true;
		
		}
		return false;
	}

	function call() {

		if (isEmpty()) {

			return false;
		}

		if (confirm('저장 하시겠습니까?') == false) {
			return false;
		}

		return true;
	}
</script>
</head>


<body>


	<form action="C" onSubmit="return call();" name="form">
		이름 <input name="n">
		<p>
			나이 <input name="a">
		<p>
			<button>저장</button>
	</form>

	<button onclick="location.href='C2'">전체 조회</button>


</body>
</html>
